<body>
 
 <h1>My Daruma Doll</h1>

 <button onclick="menuToggler()">Click to edit your Daruma</button>
 <br>

 <div id="toggleMenu" class="customiserMenu">
  <!--
  <button type="button" onclick="updateColor()">update</button>-->
  <!-- updateSelections() -->
  <style>
   /* details .sections {
    /* font-family: cursive, sans-serif; 
    color: yellow;
   } */

   .sections {
    color: plum;
   }

   details {
    color: lightseagreen;
   }

   details label {
    color: gold;
   }
   
  </style>
  <form action="" id="customisationMenu">
   <button type="submit" id="btnSubmit">submit your update</button>
   
   <div class="sections">
    <h3>body</h3>
    <details class="subsections">
     <summary>Body Colour</summary>
      <input type="radio" name="body-color" id="color1" value="color1" class="colorOpt1"/>
       <label for="color1"> color1</label><br>
      <input type="radio" name="body-color" id="color2" value="color2" class="colorOpt2" />
       <label for="color2"> color2</label><br>
      <input type="radio" name="body-color" id="color3" value="color3" class="colorOpt3"/>
       <label for="color3"> color3</label><br>
    </details>
    <details class="subsections">
     <summary>Torso Pattern</summary>
      <input type="radio" name="torso-pattern" id="torPatt1" value="torPatt1" class="torPattOpt1"/>
       <label for="torPatt1"> torPatt1</label><br>
      <input type="radio" name="torso-pattern" id="torPatt2" value="torPatt2" class="torPattOpt2" />
       <label for="torPatt2"> torPatt2</label><br>
      <input type="radio" name="torso-pattern" id="torPatt3" value="torPatt3" class="torPattOpt3"/>
       <label for="torPatt3"> torPatt3</label><br>
    </details>
    <details class="subsections">
     <summary>Chest Pattern</summary>
      <input type="radio" name="chest-pattern" id="chestPatt1" value="chestPatt1" class="chestPattOpt1"/>
       <label for="chestPatt1"> chestPatt1</label><br>
      <input type="radio" name="chest-pattern" id="chestPatt2" value="chestPatt2" class="chestPattOpt2" />
       <label for="chestPatt2"> chestPatt2</label><br>
      <input type="radio" name="chest-pattern" id="chestPatt3" value="chestPatt3" class="chestPattOpt3"/>
       <label for="chestPatt3"> chestPatt3</label><br>
    </details>
    <details class="subsections">
     <summary>Ear Shape</summary>
      <input type="radio" name="ear-shape" id="ear1" value="ear1">
       <label for="ear1"> Round</label><br>
      <input type="radio" name="ear-shape" id="ear2" value="ear2">
       <label for="ear2"> Square</label><br>
      <input type="radio" name="ear-shape" id="ear3" value="ear3">
       <label for="ear3"> Elongated</label><br>
    </details>

   </div>

   <div class="sections">
   <h3>Face</h3>

   <details class="subsections">
    <summary>Eye Shape</summary>
     <input type="radio" name="eye-shape" id="ey-round" value="ey-round">
      <label for="ey-round"> Round</label><br>
     <input type="radio" name="eye-shape" id="ey-square" value="ey-square">
      <label for="ey-square"> Square</label><br>
     <input type="radio" name="eye-shape" id="ey-elong" value="ey-elong">
      <label for="ey-elong"> Elongated</label><br>
   </details>

   </div>
   


  </form> 
 </div>

 <div class="frame">
  <div class="animation-frame">
  <div class="roly-poly background skin-color" id="skin-color"></div>
  <div class="roly-poly middleground face-color">
   <div class="ears">
    <div class="ear-left ear-color ear-tri-L"></div>
    <div class="ear-right ear-color ear-tri-R"></div>
   </div>
   <div class="face">
    <div class="facial-outline">
     <div class="brows">
      <div class="brow-left"></div>
      <div class="brow-centre"></div>
      <div class="brow-right"></div>
     </div>
     <div class="eye-outline">
      <div class="eye-left">
       <div class="pupil goal-set"></div>
      </div>
      <div class="eye-right">
       <div class="pupil goal-met"></div>
      </div>
     </div>
     <div class="snout">
      <div class="facial-hair-right"></div>
      <div class="breathers">
       <div class="nose"></div>
       <div class="mouth"></div>
      </div>
      <div class="facial-hair-right"></div>
     </div>
    </div>
   </div>
   <div class="torso spriteContainer" id="torso" ><div class="chest" id="chest"></div></div>
   
  </div>
  <div class="pupils foreground">
   <div class="pupil-left"></div>
   <div class="pupil-right"></div>
  </div>
 </div></div>

 <div class="dev_only selections_print" style="font-family:monospace">
  <div> &lt;!-- ~~~ dev stuff ~~~  --&gt; </div>

  <!-- ~~ changed from h3 and h4 to divs. -->

  <div id="displayTorsoPattern"> </div>
  <div id="displayChestPattern"> </div>
  <div id="displayEarShape"> </div>
  <div id="error"></div>
 </div>
