<body>
 
 <h1>My Daruma Doll</h1>

 <button onclick="menuToggler()">Click to edit your Daruma</button>
 <br>

 <div id="toggleMenu" class="customiserMenu">
  <!--
  <button type="button" onclick="updateColor()">update</button>-->
  <!-- updateSelections() -->
  <style>
   /* details .sections {
    /* font-family: cursive, sans-serif; 
    color: yellow;
   } */

   .sections {
    color: plum;
   }

   details {
    color: lightseagreen;
   }

   details label {
    color: gold;
   }
   
  </style>
  <form action="" id="customisationMenu">
   <button type="submit" id="btnSubmit">update / refresh</button>
   
   <div class="sections">
    <h3>body</h3>
    
    <details class="subsections">
     <summary>Body Colour</summary>
     <small>Selected colour's attribute:</small>
     <div id="colorMeans" class="colorMeans hide"> Spaghetti</div>
     <fieldset id="body-radios">
      <input type="radio" name="body-color" id="color6" value="color6" class="colorOptions colorOpt6"/>
       <label id="colorRose" for="color6" title="Rose for love and romance"><i class="fa-solid fa-egg"></i> </label>
     <input type="radio" name="body-color" id="color1" value="color1" class="colorOptions colorOpt1"/>
       <label id="colorRed" for="color1" title="Red for good fortune"><i class="fa-solid fa-egg"></i> </label>
     <input type="radio" name="body-color" id="color7" value="color7" class="colorOptions colorOpt7"/>
       <label id="colorPeach" for="color7" title="Peach for Love and romance"><i class="fa-solid fa-egg"></i> </label>
       <input type="radio" name="body-color" id="color8" value="color8" class="colorOptions colorOpt8"/>
       <label id="colorOrange" for="color8" title="Orange for fertility and/or childern safety"><i class="fa-solid fa-egg"></i> </label>
       <input type="radio" name="body-color" id="color9" value="color9" class="colorOptions colorOpt9"/>
       <label id="colorGold" for="color9" title="Gold for wealth and prosperity"><i class="fa-solid fa-egg"></i> </label>
       <input type="radio" name="body-color" id="color2" value="color2" class="colorOptions colorOpt2" />
       <label id="colorGreen" for="color2" title="Green for physical wellbeing"><i class="fa-solid fa-egg"></i> </label>
      <input type="radio" name="body-color" id="color3" value="color3" class="colorOptions colorOpt3" />
       <label id="colorBlue" for="color3" title="Blue for academic/work success"><i class="fa-solid fa-egg"></i> </label>
       <input type="radio" name="body-color" id="color4" value="color4" class="colorOptions colorOpt4"/>
       <label id="colorPurple" for="color4" title="Purple for healthy and longevity"><i class="fa-solid fa-egg"></i></label>
       <input type="radio" name="body-color" id="color10" value="color10" class="colorOptions colorOpt10"/>
       <label id="colorWhite" for="color10" title="White for support and perseverance"><i class="fa-solid fa-egg"></i> </label>
       <input type="radio" name="body-color" id="color11" value="color11" class="colorOptions colorOpt11"/>
       <label id="colorBlack" for="color11" title="Black for business success"><i class="fa-solid fa-egg"></i> </label>
       
      </fieldset>
    </details>
    <details class="subsections">
     <summary>Torso Pattern</summary>
     <input type="radio" name="torso-pattern" id="torPatt0" value="torPatt0" class="torPattOpt0"/>
       <label for="torPatt0"> None</label><br>
      <input type="radio" name="torso-pattern" id="torPatt1" value="torPatt1" class="torPattOpt1"/>
       <label for="torPatt1"> torPatt1</label><br>
      <input type="radio" name="torso-pattern" id="torPatt2" value="torPatt2" class="torPattOpt2" />
       <label for="torPatt2"> torPatt2</label><br>
      <input type="radio" name="torso-pattern" id="torPatt3" value="torPatt3" class="torPattOpt3"/>
       <label for="torPatt3"> torPatt3</label><br>
    </details>
    <details class="subsections">
     <summary>Chest Pattern</summary>
      <input type="radio" name="chest-pattern" id="chestPatt0" value="chestPatt0" class="chestPattOpt0"/>
       <label for="chestPatt0"> None</label><br>
      <input type="radio" name="chest-pattern" id="chestPatt1" value="chestPatt1" class="chestPattOpt1"/>
       <label for="chestPatt1"> Golden Fu</label><br>
      <input type="radio" name="chest-pattern" id="chestPatt2" value="chestPatt2" class="chestPattOpt2" />
       <label for="chestPatt2"> Bell</label><br>
      <input type="radio" name="chest-pattern" id="chestPatt3" value="chestPatt3" class="chestPattOpt3"/>
       <label for="chestPatt3"> Heart</label><br>
    </details>
    <details class="subsections">
     <summary>Ear Shape</summary>
     <input type="radio" name="ear-sets" id="earSet0" value="earSet0">
       <label for="earSet0"> None</label><br>
      <input type="radio" name="ear-sets" id="earSet1" value="earSet1">
       <label for="earSet1"> Option 2</label><br>
      <input type="radio" name="ear-sets" id="earSet2" value="earSet2">
       <label for="earSet2"> Option 3</label><br>
      <input type="radio" name="ear-sets" id="earSet3" value="earSet3">
       <label for="earSet3"> Big</label><br>
    </details>

   </div>

   <div class="sections">
   <h3>Face</h3>

   <details class="subsections">
    <summary>Eye Shape</summary>
     <input type="radio" name="eye-shape" id="eyeSet1" value="eyeSet1">
      <label for="eyeSet1"> Round</label><br>
     <input type="radio" name="eye-shape" id="eyeSet2" value="eyeSet2">
      <label for="eyeSet2"> Square</label><br>
     <input type="radio" name="eye-shape" id="eyeSet3" value="eyeSet3">
      <label for="eyeSet3"> Elongated</label><br>
   </details>


   <details class="subsections">
    <summary>Eyebrows</summary>
    <input type="radio" name="brow-sets" id="browSet0" value="browSet0">
      <label for="browSet0"> None</label><br>
     <input type="radio" name="brow-sets" id="browSet1" value="browSet1">
      <label for="browSet1"> Basic</label><br>
     <input type="radio" name="brow-sets" id="browSet2" value="browSet2">
      <label for="browSet2"> Unibrow</label><br>
     <input type="radio" name="brow-sets" id="browSet3" value="browSet3">
      <label for="browSet3"> Set 3</label><br>
   </details>
   <details class="subsections">
    <summary>Bindi</summary>
    <input type="radio" name="bindi-style" id="bindiPatt0" value="bindiPatt0">
      <label for="bindiPatt0"> None</label><br>
     <input type="radio" name="bindi-style" id="bindiPatt1" value="bindiPatt1">
      <label for="bindiPatt1"> Style 1</label><br>
     <input type="radio" name="bindi-style" id="bindiPatt2" value="bindiPatt2">
      <label for="bindiPatt2"> Unibrow</label><br>
     <input type="radio" name="bindi-style" id="bindiPatt3" value="bindiPatt3">
      <label for="bindiPatt3"> Style 3</label><br>
   </details>
   <details class="subsections">
    <summary>Nose</summary>
    <input type="radio" name="nose-style" id="nose0" value="nose0">
      <label for="nose0"> None</label><br>
     <input type="radio" name="nose-style" id="nose1" value="nose1">
      <label for="nose1"> Nostrils</label><br>
     <input type="radio" name="nose-style" id="nose2" value="nose2">
      <label for="nose2"> Red</label><br>
     <input type="radio" name="nose-style" id="nose3" value="nose3">
      <label for="nose3"> Triangle</label><br>
   </details>
   <details class="subsections">
    <summary>Mouth</summary>
    <input type="radio" name="mouth-style" id="mouth0" value="mouth0">
      <label for="mouth0"> None</label><br>
     <input type="radio" name="mouth-style" id="mouth1" value="mouth1">
      <label for="mouth1"> Basic</label><br>
     <input type="radio" name="mouth-style" id="mouth2" value="mouth2">
      <label for="mouth2"> Grin</label><br>
     <input type="radio" name="mouth-style" id="mouth3" value="mouth3">
      <label for="mouth3"> Big</label><br>
   </details>
   <details class="subsections">
    <summary>Facial Hair (Cheeks)</summary>
    <input type="radio" name="fhair-style" id="fhair0" value="fhair0" checked>
      <label for="fhair0"> None</label><br>
     <input type="radio" name="fhair-style" id="fhair1" value="fhair1" checked>
      <label for="fhair1"> Blush</label><br>
     <input type="radio" name="fhair-style" id="fhair2" value="fhair2">
      <label for="fhair2"> Whiskers</label><br>
     <input type="radio" name="fhair-style" id="fhair3" value="fhair3">
      <label for="fhair3"> Soft</label><br>
   </details>

   </div>
   


  </form> 
 </div>

 <div class="frame">
  <div class="animation-frame">
  <div class="roly-poly background skin-color" id="skin-color"></div>
  <div class="roly-poly middleground face-color">
   <div class="ears">
    <div class="ear-left ear-color spriteContainer1 " id="ear-left"></div>
    <div class="ear-right ear-color spriteContainer1" id="ear-right"></div>
   </div>
   <div class="face">
    <div class="facial-outline" id="face-color">
     <div class="brows">
      <div class="brow-left spriteContainer1" id="brow-left"></div>
      <div class="brow-centre spriteContainer1" id="bindi"></div>
      <div class="brow-right spriteContainer1" id="brow-right"></div>
     </div>
     <div class="eye-outline">
      <div class="eye-left">
       <div class="pupil goal-set"></div>
      </div>
      <div class="eye-right">
       <div class="pupil goal-met"></div>
      </div>
     </div>
     <div class="snout">
      <div class="facial-hair-left spriteContainer1" id="FH-left"></div>
      <div class="breathers">
       <div class="nose spriteContainer1" id="nose"></div>
       <div class="mouth spriteContainer1" id="mouth"></div>
      </div>
      <div class="facial-hair-right spriteContainer1" id="FH-right"></div>
     </div>
    </div>
   </div>
   <div class="torso spriteContainerTorso spriteContainer1" id="torso" ><div class="chest spriteContainer1" id="chest"></div></div>
   
  </div>
  <div class="pupils foreground">
   <div class="pupil-left"></div>
   <div class="pupil-right"></div>
  </div>
 </div></div>

  <div id="displayBrows"> </div>
  <div id="displayBindi"> </div>
  <div id="displayFacialHair"> </div>
  <div id="displayNose"> </div>
  <div id="displayMouth"> </div>   
  <div id="error"></div>
 </div>
